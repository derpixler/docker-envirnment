zend_extension = xdebug.so

xdebug.mode = off
xdebug.start_with_request = yes
xdebug.cli_color = 0
xdebug.collect_assignments = false
xdebug.collect_return = false
xdebug.dump_globals = false
xdebug.dump_once = false
xdebug.dump_undefined = false
xdebug.extended_info = 0
xdebug.force_display_errors = 1
xdebug.force_error_reporting = 0
xdebug.halt_level = 0
xdebug.log_level = 3
xdebug.idekey = PHPSTORM
xdebug.max_nesting_level = 100
xdebug.max_stack_frames = -1
xdebug.scream = false
xdebug.show_error_trace = 0
xdebug.show_exception_trace = 0
xdebug.show_local_vars = 0
xdebug.trace_enable_trigger = false
xdebug.var_display_max_children = 50
xdebug.var_display_max_data = 512
xdebug.var_display_max_depth = 3

xdebug.discover_client_host = 1
xdebug.remote_cookie_expire_time = 3600
xdebug.remote_handler = dbgp
xdebug.client_port = 9009
xdebug.client_host = 127.0.0.1
xdebug.log = /var/www/wordpress/log/xdebug.log
xdebug.connect_timeout_ms = 50
xdebug.profiler_aggregate = 0
xdebug.profiler_append = 0
xdebug.output_dir = /tmp/




