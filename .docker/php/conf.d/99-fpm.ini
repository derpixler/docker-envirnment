cgi.fix_pathinfo = 1
display_errors = On
error_reporting = E_ALL
session.save_path = /var/lib/php/session
default_socket_timeout = 600
max_execution_time = 600
max_input_time = 600
post_max_size = 128M
memory_limit = 2048M
upload_max_filesize = 128M
date.timezone = Europe/Berlin

opcache.enable = 1
opcache.enable_cli = 1

xdebug.mode = off
